{% extends 'dummy.html' %} 

{% block title %}
<title>Home</title>
{% endblock %} 

{% block body_block %}
<style>
	body{
		font-size: 1em;
	}
	h1{
		margin: 20px 0;
	}
	form{
		width: fit-content;
		box-shadow: -10px 10px 30px grey;
		border-radius: 20px;
		padding: 10px;
		transition: .5s;
		margin-bottom: 40px;
	}
	form:hover{
		box-shadow: 10px 10px 30px grey;
	}
	input,textarea{
		font-size: 1.1em;
	}
	input[type="submit"]{
		padding: 10px 20px;
		font-size: 1.1em;
		border: none;
		background-color: black;
		color: white;
		border-radius: 20px;
		transition: .6s;
	}
	input[type="submit"]:hover{
		background-color: rgb(16, 70, 141);
		box-shadow: -10px 10px 20px black;
	}
	tr:not(input[type="submit"]){
		text-align: left;
	}
</style>
<center>
    <h1>CHANGE PASSWORD</h1>
    <form method="POST" enctype="multipart/form-data">
        <table cellpadding="10">
            {% csrf_token %}
            <tr>
                <td for="pw">Enter New Password</td>
                <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</center>

{% endblock %}
